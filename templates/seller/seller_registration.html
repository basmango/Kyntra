{% extends "admin/admin_base.html" %}
{% block content %}


<div class="container">
    <div class="card m-2 p-4 ">
        <h1 style="text-align: center;">Seller Registration</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="first-name-input">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" placeholder="First name">
                </div>
                <div class="col">
                    <label for="sur-name-input">Last Name</label>
                    <input type="text" class="form-control" id="sur-name-input" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group ">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group ">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Some Govt. Proof</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
    </div>
</div>

{% endblock %}
