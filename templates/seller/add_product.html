{% extends "seller/seller_base.html" %}

{% block content %}


<main>
    <div class="container card mt-3 py-3 ">
        {% if editing %}
        <p class="fs-4">Edit Product </p>
        {% endif %}
        {% if not editing %}
        <p class="fs-4">Add Product</p>
        {% endif %}
        <hr />
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class="d-grid gap-2">
                {% if not editing %}
                <input type="submit" class="btn btn-primary" value="Add New Product" />
                {% endif %}
                {% if editing %}
                <input type="submit" class="btn btn-primary" name="confirm_post" value="Save Product" />
                <a type="submit" class="btn btn-danger" href="{% url 'seller_removeproduct' pk=product.pk%} "  >Remove Product</a>
                {% endif %}
            </div>

        </form>

    </div>
</main>
<script>
    var new_product = document.getElementById("add_product_button");
    new_product.hidden = true
</script>
{% endblock %}
